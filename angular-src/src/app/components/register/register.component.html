
<div class="main">

    <section class="signup">
              <div class="container">
                <div class="signup-content">
                  <form (submit)="onRegisterSubmit()" class="signup-form">
                      <h2 class="form-title">Register</h2>
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" [(ngModel)]="user.name" name="name" class="form-input" placeholder="Your name" required>
                      </div>
                      <div class="form-group">
                        <label>Username</label>
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-input" placeholder="Your username" required>
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-input" placeholder="Your email" required>
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-input" placeholder="Your password" required>
                      </div>
                      <div>
                        <div class="form-group form-inline">
                          <input [(ngModel)] ="agree" type="checkbox" class="form-check-input" [ngModelOptions]="{standalone: true}" >
                          <label for="agreeind"> I accept the general terms and conditions of the service </label>
                        </div>
                      </div>
                      <br>
                      <div class="form-group">
                        <input type="submit" class="form-submit" value="Submit">
                      </div>
                  </form>
                </div>
              </div>
    </section>

</div>
