<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
  </div>
  <app-consent-general></app-consent-general><br>
  <div>
    <h5> In accordance with the General Data Protection Regulations, we need you to grant the following consents </h5>
  </div>
  <div>
    <div class="form-check-inline col-mg-4" >
      <app-consent *ngFor="let const of consents" [consent]= "const"></app-consent>
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
